<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
        content="ie=edge">
    <link rel="stylesheet"
        href="style.css">
    <title>Spreadsheet</title>
</head>

<body>
    <section class="title">
        <div class="title__text">
            <h1 class="title__text--name">Evaluation Table</h1>
            <h3 class="title__text--description"></h3>
        </div>
    </section>
    <section class="spreadsheet">
        <table class="spreadsheet__table"
            id="table-main">
            <thead class="spreadsheet__table--headers"
                id="table-headers">
            </thead>
            <tbody class="spreadsheet__table--body"
                id="table-body">
            </tbody>
        </table>
    </section>
    <section class="spreadsheet-controls">
        <button class="reset-btn"
            id="reset">Reset Data</button>
    </section>
    <section class="spreadsheet-controls">
        <button class="create-btn"
            id="create">Create New Table </button>
    </section>
    <script src="main.js"></script>
</body>

</html>
